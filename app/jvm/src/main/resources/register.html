<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Registration form</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/register.png"
                     alt="">
                <form class="form-signin" id="register-form">
                    <input id="reg-username" type="text" class="form-control" placeholder="Username" required autofocus>
                    <input id="reg-password" type="password" class="form-control" placeholder="Password" required>
                    <button id="register-btn" class="btn btn-lg btn-success btn-block" type="submit">
                        Register
                    </button>
                </form>
                <a id="back-to-login-btn" class="text-center new-account">Back to login page</a>
            </div>
        </div>
    </div>
</div>
