<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Repeat It!</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/repeat.png"
                     alt="">
                <form class="form-signin" id="login-form">
                    <input id="login-user" type="text" class="form-control" placeholder="Username" required autofocus>
                    <input id="login-password" type="password" class="form-control" placeholder="Password" required>
                    <button id="sign-in-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <a id="create-new-acc-btn" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
